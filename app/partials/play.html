
<div class="cover clickcover" ng-hide="hidehelp" ng-click="switchhelp()"></div>
<div class="cover clickcover" ng-hide="hidesetts" ng-click="switchsetts()"></div>
<div class="cover"></div>
<div class="maindiv">
	<div ng-click="draw()" ng-show="hidehelp && hidesetts" class="card-container">
		<div class="cover"></div>
		<div class="scroll-container">
			<h4 class="cardtitle">{{cardtitle}}</h4>
			<p class="carddesc">{{carddesc}}</p>
		</div>
	</div>
	<div class="middiv">
		<div ng-hide="hidehelp" help-directive class="helpNsetts"></div>
		<div ng-hide="hidesetts" sett-directive class="helpNsetts"></div>
		<div ng-hide="hidegames" games-directive class="helpNsetts"></div>
	</div>
	<div class="footdiv">
		<div class="foot-left">
				<div class="icon" ng-click="switchhelp()">
					<i class="fa fa-question fa-stack fa-2x fa-inverse"></i>
				</div>
		</div>
		<div class="foot-mid">
			<div class="count-outer" ng-show="hidehelp && hidesetts">
			<div class="footmid-container count-container">
				<div class="cover"></div>
				<p class="foottext">- {{cardcount}} -</p>
			</div>
			</div>
			<div class="count-outer" ng-hide="hidehelp && hidesetts">
				<a href="http://www.google.com/moderator/#15/e=2196cf&t=2196cf.43" class="footmid-container hover-animate top-offset">
					<div class="cover"></div>
					<img src="img/3shot-dark.png" alt="-dGame-" width="100" height="100" class="image">
					<h4 id="suggestion-txt">Leave feedback!</h4>
				</a>
			</div>
		</div>
		<div class="foot-right">
			<div class="icon" ng-click="switchsetts()">
				<i class="fa fa-cogs fa-stack fa-2x fa-inverse"></i>
			</div>
		</div>
	</div>
	<div class="ad-responsive">
		<div class="ad-left vertcent">
			<script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
			<!-- responsive -->
			<ins class="adsbygoogle"
			     style="display:block"
			     data-ad-client="ca-pub-2515264107962988"
			     data-ad-slot="1618807867"
			     data-ad-format="auto"></ins>
			<script>
			(adsbygoogle = window.adsbygoogle || []).push({});
			</script>
		</div>
		<div class="ad-right">
			<script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
			<!-- responsive2 -->
			<ins class="adsbygoogle"
			     style="display:block"
			     data-ad-client="ca-pub-2515264107962988"
			     data-ad-slot="4432673468"
			     data-ad-format="auto"></ins>
			<script>
			(adsbygoogle = window.adsbygoogle || []).push({});
			</script>
		</div>
	</div>
	<div class="ad-responsive-side">
		<div class="vertcent">
			<script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
			<!-- responsive3 -->
			<ins class="adsbygoogle"
			     style="display:block"
			     data-ad-client="ca-pub-2515264107962988"
			     data-ad-slot="3874270261"
			     data-ad-format="auto"></ins>
			<script>
			(adsbygoogle = window.adsbygoogle || []).push({});
			</script>
		</div>
	</div>
</div>

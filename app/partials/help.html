<div class="help-container">
	<ul class="ul-tab">
        <li class="li-tab" ng-repeat="tab in tabs" 
            ng-class="{sel:isActiveTab(tab.url)}" 
            ng-click="onClickTab(tab)">{{tab.title}}</li>
    </ul>
    <hr class="hr-tab">
	<div class="scroll-container">
		<div id="tabs">
			<div id="tabView">
				<div ng-include="currentTab"></div>
			</div>
		</div>
	</div>
	<h5>Scroll for more...</h5>
</div>
